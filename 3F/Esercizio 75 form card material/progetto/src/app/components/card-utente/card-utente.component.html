<div id="cardContainer">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{utente.nome}} {{utente.cognome}}</mat-card-title>
      <mat-card-subtitle>{{utente.email}}</mat-card-subtitle>
      <mat-card-subtitle>{{utente.sesso}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/imgs/avatar.png" alt="Photo of a Shiba Inu">
  </mat-card>
</div>
